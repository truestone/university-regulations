version: '3.8'

services:
  app:
    image: ${DOCKER_IMAGE:-ghcr.io/yourusername/regulations-system:latest}
    ports:
      - "${PORT:-80}:3000"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - redis_data:/var/lib/redis
    environment:
      RAILS_ENV: ${RAILS_ENV:-production}
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password}@localhost:5432/regulations_production
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: